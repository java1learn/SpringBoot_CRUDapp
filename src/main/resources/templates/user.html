<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Hello user</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-text" style="color:white;"><strong th:utext="${login}"></strong> with roles: <strong
            th:utext="${roles}"></strong></a>
    < <form class="form-inline">
    <a style="color:grey;" th:href="@{/logout}" type="submit">Logout</a>
</form>
</nav>

<div class="row">
    <div class="col-2 mt-3 p-0">
        <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
            <a class="nav-item nav-link active ml-2" data-toggle="pill" href="#user_panel" role="tab"
               aria-controls="user_panel" aria-selected="true">User</a>
        </div>
    </div>
    <div class="col-10 p-0">
        <div class="tab-content bg-light p-2">
            <div class="tab-pane fade show active pl-3" style="height: 700px;" id="user_panel"
                 role="tabpanel" aria-labelledby="user_panel">
                <h1>User information-page</h1>
                <div class="pl-3 pt-1 d-flex border-top border-left border-right"><h4> About user</h4></div>
                <div class="bg-white border p-3">
                    <table class="table table-striped border-top">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>lastName</th>
                            <th>department</th>
                            <th>mail</th>
                            <th>password</th>
                            <th>roles</th>
                        </tr>
                        <tbody>
                        <tr>
                            <td th:utext="${id}">id</td>
                            <td th:utext="${login}">Name</td>
                            <td th:utext="${lastName}">LastName</td>
                            <td th:utext="${department}">Department</td>
                            <td th:utext="${mail}">Mail</td>
                            <td th:utext="${password}">Password</td>
                            <td th:utext="${roles}">roles</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
