<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
    <!--    <div class="row">-->
    <div class="mx-auto" style="width: 250px">
        <form method="post" action="/login">
            <div class="form-group">
                <h2 class="font-weight-bold">Please sign in</h2>
                <label for="login" class="sr-only">Login</label>
                <input name="j_username" id="login" type="login" class="form-control" placeholder="login" required
                       autofocus/>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input name="j_password" id="password" class="form-control" placeholder="password" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>

        </form>
    </div>
    <!--    </div>-->
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
