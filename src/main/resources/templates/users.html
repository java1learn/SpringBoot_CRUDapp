<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-text" style="color:white;"><strong th:utext="${login}"></strong> with roles: <strong
            th:utext="${roles}"></strong></a>
    <
    <form class="form-inline">
        <a style="color:grey;" th:href="@{/logout}" type="submit">Logout</a>
    </form>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <ul class="nav nav-pills flex-column" style="margin-top: 10%;">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#adminpanel">ADMIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#userpanel">USER</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="adminpanel">
                    <div class="row">
                        <div class="col-12">
                            <h3 style="margin-top: 15px;"> ADMIN PANEL </h3>
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#userTable">User table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#add">New user</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-12">
                            <div class="tab-content">
                                <div class="tab-pane active" id="userTable">
                                    <div class="col-12">
                                        <strong><h3>All users</h3></strong>
                                    </div>
                                    <div class="col-12">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th>id</th>
                                                <th>name</th>
                                                <th>lastName</th>
                                                <th>department</th>
                                                <th>mail</th>
                                                <th>password</th>
                                                <th>Roles</th>
                                                <th>edit</th>
                                                <th>delete</th>
                                            </tr>
                                            </thead>

                                            <tbody>

                                            </tbody>

                                        </table>

                                    </div>
                                </div>
                                <div class="tab-pane" id="add">
                                    <div class="col-12">
                                        <strong><h3>Add new user</h3></strong>
                                        <div class="row">
                                            <div class="col-4"></div>
                                            <div class="col-4">
                                                <form class="form-signin mx-auto font-weight-bold text-center p-3"
                                                      th:action="@{/admin/addUser}" method="post"
                                                      th:object="${newUser}">
                                                      <div class="form-group">

                                                        <label class="col-form-label" for="login">Login</label>
            
                                                        <input class="form-control" id="login"
                                                               name="name" type="text">
            
            
                                                    </div>
                                                    <p>
                                                        <label for="newLastName">Last name</label>
                                                        <input class="form-control form-control-sm" type="text"
                                                               name="lastName" id="newLastName" placeholder="Last name">
                                                    </p>
                                                    <p>
                                                        <label for="newDepartment">Department</label>
                                                        <input class="form-control form-control-sm" type="text"
                                                               name="department" id="newDepartment"
                                                               placeholder="department"
                                                               value="">
                                                    </p>
                                                    <p>
                                                        <label for="mail">Mail</label>
                                                        <input class="form-control form-control-sm" type="email"
                                                               name="mail"
                                                               id="mail" placeholder="mail" required>
                                                    </p>
                                                    <p>
                                                        <label for="newPassword">Password</label>
                                                        <input class="form-control form-control-sm" type="password"
                                                               name="password" id="newPassword" placeholder="Password"
                                                               required>
                                                    </p>

                                                    <p>
                                                        <label for="newRoles">Role</label>
                                                        <select class="form-control form-control-sm" id="newRoles"
                                                                name="roles" multiple size="2" required>
                                                            <option th:each="role : ${allRoles}" th:value="${role}"
                                                                    th:text="${role.roleName}"></option>
                                                        </select>
                                                    </p>

                                                    <button type="submit" class="btn btn-success">Add new user</button>
                                                </form>
                                            </div>
                                            <div class="col-4"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="userpanel">
                    <div class="row">
                        <div class="col-12">
                            <h3 style="margin-top: 15px;"> User information-page </h3>
                        </div>
                        <div class="col-12">
                            <h4 style="margin-top: 15px;"> About user </h4>
                        </div>
                        <div class="col-12">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>name</th>
                                    <th>lastName</th>
                                    <th>department</th>
                                    <th>mail</th>
                                    <th>password</th>
                                    <th>roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:object="${autorize}">
                                    <td th:utext="${autorize.id}">id</td>
                                    <td th:utext="${autorize.login}">Name</td>
                                    <td th:utext="${autorize.lastName}">LastName</td>
                                    <td th:utext="${autorize.department}">Department</td>
                                    <td th:utext="${autorize.mail}">Mail</td>
                                    <td th:utext="${autorize.password}">Password</td>
                                    <td th:utext="${autorize.roles}">roles</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                    crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                    crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous">
            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous">
            </script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous">
            </script>
            <script type="text/javascript"
            src="/static/js/index.js">
            </script>
        </div>
    </div>
</div>
</body>

</html>
